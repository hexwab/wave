<html>
<body>
<title>Wave.js demo: draw</title>
  <!-- The container for our waveform. Since this will expand to fill the
entire viewport if we let it, we constrain the height to allow room for the buttons. -->
  <div id="wave" style="height: 400px;">
  </div>

  <input type=button id="zin" value="+" title="Zoom in"></input>
  <input type=button id="zout" value="-" title="Zoom out"></input>
<script src="wave.js"></script>
<script src="draw.js"></script>
</body>
</html>
