<html>
<body>
<title>Wave.js demo: redraw</title>
  <div id="wave1" style="height: 200px;">
  </div>
  <div id="wave2" style="width: 600px; height: 200px;">
  </div>

<script src="wave.js"></script>
<script>
var buf = new Float32Array(10000);

for (var i=0; i<buf.length; i++) {
    buf[i] = Math.sin(i*2);
}

function gebi(id) {
    return document.getElementById(id);
}

var wave1 = new Wave(gebi("wave1"), { buf: buf, waveStyle: 'debug' });
var wave2 = new Wave(gebi("wave2"), { buf: buf, waveStyle: 'debug' });

</script>
</body>
</html>
